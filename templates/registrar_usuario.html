{% extends "basic_page.html" %}
{% load static %}

{% block title %}

    Registrar Usuario | NEAS

{% endblock %}

{% block css %}

    <link rel="stylesheet" type="text/css" href="{% static 'login_operador.css' %}">

{% endblock %}

{% block content1 %}

    <div class="padre padre1">

    <h2>REGÍSTRATE COMO USUARIO</h2>

        <div class="container">

            <form method="post">

                {% csrf_token %}

                {{ form.as_p }}

                <div class="botoon">

                    <button class="boton boton2" type="submit">Regístrate</button>

                </div>

            </form>

            <a class="nav-item nav-link" href="{% url 'login_usuario' %}">

                ¿Tienes ya una cuenta? Inicia sesión aquí.<i class="fas fa-sign-in-alt"></i>

            </a>

        </div>

    </div>

{% endblock %}
