{% extends "basic_page.html" %}
{% load static %}

{% block title %}
    Login Usuario | NEAS
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_operador.css' %}">
{% endblock %}

{% block content1 %}
    <body>
    <div class="contenedor-formularios">
        <ul class="contenedor-tabs">
            <li class="tab tab-segunda active"><a href="#iniciar-sesion">USUARIO</a></li>
        </ul>

        <div class="contenido-tab">
            <div id="iniciar-sesion">

                <h1>Inicia Sesión</h1>
                <form action="#" method="post">
                    <div class="contenedor-input">
                        <label class="credenciales">
                            Usuario <span class="req">*</span>
                        </label>
                        <input type="password" required>

                    </div>
                    <div class="contenedor-input">
                        <label class="credenciales">
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" required>
                    </div>
                    <p class="forgot"><a href="#">¿Has olvidado la contraseña?</a></p>
                    <input type="submit" class="button button-block" value="Entrar">
                </form>
            </div>
            <a id="sincuenta" class="nav-item nav-link" href="/neas/registrar/operador/">
                <p> ¿Aún no tienes una cuenta? Regístrate aquí. </p><i class="fas fa-sign-in-alt"></i>
            </a>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'login.js' %}"></script>
    </body>

{% endblock %}
